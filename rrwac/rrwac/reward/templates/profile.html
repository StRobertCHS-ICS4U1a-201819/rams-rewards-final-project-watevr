<html>
    <div class='container'>
        <h1>Profile</h1>
        <p>Username: {{ user.username }}</p>
        <p>Student Number: {{ user.id }}</p>
        <p>Email: {{ user.email }}</p>
        <p>QrCode: {{ user.qrcode }}</p>
        <img id='barcode'
            src="https://api.qrserver.com/v1/create-qr-code/?data={{user.id}}&amp;size=1000x1000"
            alt=""
            title="{{ user.username }}"
            width="100"
            height="100" />
        <p>Points: {{ user.student_points }}</p>
        <p>Rank: {{ user.rank }}</p>
        <p>Discribtion: {{ user.student_discribtion }}</p>
    </div>

</html>
